<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>re-monitoring</title>
  </head>
  <body>
    <header class="header"></header>

    <main class="main">
      <section class="top-line">
        <div class="container">
          <ul class="top-line__items">
            <li class="top-line__item">
              <p class="top-line__info">
                Processed:
                <span class="top-line__value" id="span-processed-counter">
                  0
                </span>
              </p>
            </li>
            <li class="top-line__item">
              <p class="top-line__info">
                Failed:
                <span class="top-line__value" id="span-failed-counter">
                  0
                </span>
              </p>
            </li>
          </ul>
        </div>
      </section>

      <section class="task-monitoring">
        <div class="container task-monitoring__container">
          <form class="filter">
            <ul class="filter__items">
              <li class="filter__item">
                <label class="filter__label">
                  <span class="filter__span">Sorted by</span>
                  <div class="filter__select-wrapper">
                    <select
                      class="filter__select"
                      name="show-tasks-for-period"
                      id="select-show-tasks-for-period"
                    >
                      <option class="filter__select-option" value="1">
                        Newer first
                      </option>
                      <option class="filter__select-option" value="1">
                        Older first
                      </option>
                    </select>
                    <svg class="filter__icon" width="15" height="15">
                      <use href="./img/icons.svg#icon-down-arrow"></use>
                    </svg>
                  </div>
                </label>
              </li>
              <li class="filter__item">
                <label class="filter__label">
                  <span class="filter__span">Type</span>
                  <div class="filter__select-wrapper">
                    <select
                      class="filter__select"
                      name="show-tasks-by-type"
                      id="select-show-tasks-by-type"
                    >
                      <option value="1">All tasks</option>
                    </select>
                    <svg class="filter__icon" width="15" height="15">
                      <use href="./img/icons.svg#icon-down-arrow"></use>
                    </svg>
                  </div>
                </label>
              </li>
              <li class="filter__item">
                <label class="filter__label">
                  <span class="filter__span">Period</span>
                  <div class="filter__select-wrapper">
                    <select
                      class="filter__select"
                      name="show-tasks-for-period"
                      id="select-show-tasks-for-period"
                    >
                      <option value="1">All time</option>
                      <option value="2">1 days</option>
                      <option value="3">3 days</option>
                      <option value="4">7 days</option>
                      <option value="5">30 days</option>
                    </select>
                    <svg class="filter__icon" width="15" height="15">
                      <use href="./img/icons.svg#icon-down-arrow"></use>
                    </svg>
                  </div>
                </label>
              </li>
            </ul>
          </form>

          <table class="table">
            <thead class="table__head">
              <tr class="table__row">
                <th class="table__header">
                  <div class="table__header-equalizer">
                    <span>Task id</span>
                    <svg class="table__icon" width="20" height="20">
                      <use href="./img/icons.svg#icon-embed2"></use>
                    </svg>
                  </div>
                </th>
                <th class="table__header">
                  <span>Modified time</span>
                </th>
                <th class="table__header">
                  <span>Type</span>
                </th>
                <th class="table__header">
                  <span>Server</span>
                </th>
                <th class="table__header">
                  <span>Status</span>
                </th>
                <th class="table__header">
                  <div class="table__header-equalizer">
                    <span>Reason</span>
                    <svg class="table__icon" width="20" height="20">
                      <use href="./img/icons.svg#icon-embed2"></use>
                    </svg>
                  </div>
                </th>
              </tr>
            </thead>
            <tbody class="table">
              <tr class="table__row">
                <td class="table__cell">
                  <div class="table__content-equalizer">
                    <div class="table__border">
                      <span class="table__data">sl_961472</span>
                    </div>
                    <svg class="table__icon" width="18" height="18">
                      <use href="./img/icons.svg#icon-embed2"></use>
                    </svg>
                  </div>
                </td>
                <td class="table__cell">
                  <span class="table__data">2022-11-13 15:07:47</span>
                </td>
                <td class="table__cell">
                  <span class="table__data">Worker</span>
                </td>
                <td class="table__cell">
                  <span class="table__data">render0201</span>
                </td>
                <td class="table__cell">
                  <span class="table__data">Failed</span>
                </td>
                <td class="table__cell">
                  <div class="table__content-equalizer">
                    <div class="table__border">
                      <span class="table__data">Can't process video!</span>
                    </div>
                    <svg class="table__icon" width="18" height="18">
                      <use href="./img/icons.svg#icon-embed2"></use>
                    </svg>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </main>
